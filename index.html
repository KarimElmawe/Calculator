<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="flexable">
        <div class="calculator">
            <section class="screen">
                <span class="digits"></span>
                <span class="zero-digit">0</span>
            </section>
    
            <section class="calc-buttons">
                <div class="calc-buttons-row">
                    <button class="clear">C</button>
                    <button class="del">←</button>
                    <button class="divide operations">÷</button>
                </div>
                <div class="calc-buttons-row">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="multi operations">x</button>
                </div>
                <div class="calc-buttons-row">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="minus operations">-</button>
                </div>
                <div class="calc-buttons-row">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="plus operations">+</button>
                </div>
                <div class="calc-buttons-row">
                    <button class="zero numbers">0</button>
                    <button class="equal operations">=</button>
                </div>
            </section>
            
    
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
